{% for i in range(0, items|len) %}
<table style="margin: 0px !important; padding: 0px !important; width: 48mm; height: 70mm; {% if i < (items|len - 1) %}page-break-after: always;{% endif %} ">
    <tbody>
        <tr style="height: 33mm !important; margin: 0px !important; padding: 0px !important;">
            <td style="width: 15mm !important; margin: 0px !important; padding: 0px !important;">
                <img src="https://data.libracore.ch/phpqrcode/api/qrcode.php?content={{ items[i].item_code }}&ecc=H&size=6&frame=2" style="height: 30mm !important; width: 30mm !important; margin: 0px !important; padding: 0px !important;" />
            </td>
        </tr>
        <tr>
            <td style="width: 48mm !important; margin: 0px !important; padding: 0px !important;">
                <p style="font-size: 12pt !important; margin: 0px !important; padding: 0px !important;">
                <p style="font-size: 10pt !important; margin: 0px !important; padding: 0px !important;"><br>
                    {{ items[i].item_code }}<br>
                    {{ items[i].item_name }}<br>
                    {{ items[i].item_group }}<br>
                    Lagereinheit: {{ items[i].stock_uom }}<br>
                    {{ date }}
                </p>
            </td>
        </tr>
    </tbody>
</table>
{% endfor %}
